<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Pulse</title>
  <style>
    body {
      background: #000;
      font-family: 'Courier New', monospace;
      color: #fff;
      text-align: center;
      padding-top: 30px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .tile {
      width: 80px;
      height: 80px;
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
      font-size: 32px;
      line-height: 80px;
      transition: background 0.2s;
    }
    .active {
      background: #0f0;
    }
    #score {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>

   <!-- Google tag (gtag.js) -->

</head>
<body>
  <h1>ðŸŽµ Pixel Pulse</h1>
  <p>Tap the green tiles in rhythm before they fade!</p>
  <div id="score">Score: 0</div>
  <div id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const scoreDisplay = document.getElementById('score');
    let tiles = [];
    let score = 0;

    function createTiles() {
      for (let i = 0; i < 16; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.addEventListener('click', () => {
          if (tile.classList.contains('active')) {
            score++;
            scoreDisplay.textContent = "Score: " + score;
            tile.classList.remove('active');
          }
        });
        grid.appendChild(tile);
        tiles.push(tile);
      }
    }

    function activateRandomTile() {
      const index = Math.floor(Math.random() * tiles.length);
      const tile = tiles[index];
      tile.classList.add('active');
      setTimeout(() => {
        tile.classList.remove('active');
      }, 800);
    }

    function pulseLoop() {
      activateRandomTile();
      setTimeout(pulseLoop, 1000);
    }

    createTiles();
    pulseLoop();
  </script>
</body>
