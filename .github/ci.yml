name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        # Removed cache: 'npm' line that was causing the error
    
    - name: Install dependencies
      run: npm install
    
    - name: Run basic checks
      run: |
        echo "âœ… Dependencies installed successfully"
        echo "âœ… Node.js version: $(node --version)"
        echo "âœ… NPM version: $(npm --version)"
    
    - name: Check project structure
      run: |
        test -f package.json && echo "âœ… package.json found"
        test -f server.js && echo "âœ… server.js found"
        test -d games && echo "âœ… games folder found"
        test -d public && echo "âœ… public folder found"
        echo "ðŸŽ® Retro arcade project structure verified!"
